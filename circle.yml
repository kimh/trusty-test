machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6.1.0
  services:
    - docker

dependencies:
  override:
    yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn lint
    - yarn test
    # - yarn build-prod
    - docker info
    - docker build --rm=false -t ambidextrous/liiist .

deployment:
  production:
    branch: master
  staging:
    branch: develop
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ambidextrous/liiist
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ambidextrous/liiist
